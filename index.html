<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Encuesta</title>
  </head>
  <body>
    <header class="header">
      <h1 class="text-blue">Responder Encuesta</h1>
      <img src="assets/bimbo_logo.webp" alt="Logotipo Bimbo" width="100" />
    </header>
    <section class="content">
      <h4 class="text-blue">Contesta las siguientes preguntas</h4>
      <p class="text-gray">¿Qué producto es tu preferido?</p>
      <form id="products-form" onsubmit="enviar_encuesta(event)">
        <div id="products-list"></div>
        <button class="btn" type="submit">¡RESPONDE Y GANA!</button>
      </form>
    </section>
  </body>
  <script src="app.js"></script>
</html>
